mysql:
  image: muzili/mariadb:latest
  volumes:
    - /home/joshua/code/docker/data/mariadb/data:/data
    - /home/joshua/code/docker/data/mariadb/log:/var/log/mysql

phabricator:
  image: muzili/phabricator:latest
  links:
   - mysql:mysql
  environment:
    VIRTUAL_HOST: phab.example.com
  volumes:
    - /home/joshua/code/docker/data/phabricator/data:/srv/www/phabricator
    - /home/joshua/code/docker/data/phabricator/git:/srv/git
    - /home/joshua/code/docker/data/phabricator/log:/var/log

nginxproxy:
  image: jwilder/nginx-proxy
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock

